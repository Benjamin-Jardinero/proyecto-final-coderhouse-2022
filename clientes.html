<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="benjamin Lazarte">
    <meta name="description" content="en esta pagina encontraras al mejor jardinero de zona sur y los mejores productos.">
    <meta name="keywords" content="pasto, poda, tijera, desmalezedora, motocierra, machete, zapallero, etc.">
    <title>Jardineria General</title>
    <link rel="icon" href="img/icon/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> <!--Iconos de redes sociales-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="header__menu">
            <ul>
                <li class="header__menu--logo"><a href="index.html"><img src="img/logo/logo.png" alt="Logo"></a></li>
                <li class="header__menu--item"><a href="tienda.html">Tienda</a></li>
                <li class="header__menu--item"><a href="clientes.html">Clientes</a></li>
                <li class="header__menu--item"><a href="sobrenosotros.html">Sobre mí</a></li>
                <li class="header__menu--item"><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="container clientes-carrousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" class="bg-dark" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" class="bg-dark" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" class="bg-dark" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" class="bg-dark" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/clientes - trabajos/alicia.jpg" class="d-block w-100" alt="Cliente - Alicia">
              </div>
              <div class="carousel-item">
                <img src="img/clientes - trabajos/angela.jpg" class="d-block w-100" alt="Cliente - Angela">
              </div>
              <div class="carousel-item">
                <img src="img/clientes - trabajos/debora.jpg" class="d-block w-100" alt="Cliente - Debora">
              </div>
              <div class="carousel-item">
                <img src="img/clientes - trabajos/laura.jpg" class="d-block w-100" alt="Cliente - Laura">
              </div>
              <div class="carousel-item">
                <img src="img/clientes - trabajos/lili.jpg" class="d-block w-100" alt="Cliente - Mili">
              </div>
            </div>
            <button class="carousel-control-prev btn-dark" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Antes</span>
            </button>
            <button class="carousel-control-next btn-dark" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Despues</span>
            </button>
          </div>
    </main>

    <section class="section__clientes--card">
          <figure class="figure">
            <img src="img/clientes - trabajos/fabian.jpg" class="figure-img img-fluid rounded" alt="Fabian-Arbol">
            <figcaption class="figure-caption">El cliente Fabian quedo satisfecho, luego de que su arbol fue podado con tan solo el zapallero.</figcaption>
          </figure>

          <figure class="figure">
            <img src="img/clientes - trabajos/alicia.jpg" class="figure-img img-fluid rounded" alt="Alicia-Jardin">
            <figcaption class="figure-caption">Una de nuestras clientas, a la cual le hacemos mantenimiento y jardineria todos los viernes, 1 vez a la semana y asi va quedando el laburo, cada vez mejor!!</figcaption>
          </figure>

          <figure class="figure">
            <img src="img/clientes - trabajos/norma.jpg" class="figure-img img-fluid rounded" alt="Norma-Arbol">
            <figcaption class="figure-caption">Norma queria sacar de raiz ese arbol pegado a la pared y se lo cumplimos!</figcaption>
          </figure>
    </section>
    
    <footer>
        <div class="footer__div">
            <div class="footer__div--enlaces">
                <h3>Navegación</h3>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="sobrenosotros.html">Sobre mí</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
            <div class="footer__div--redes">
                <h3>Redes sociales</h3>
                <ul>
                    <li><a href=""><i class="fab fa-whatsapp icon-ws"></i></a></li>
                    <li><a href=""><i class="fab fa-facebook icon-fb"></i></a></li>
                    <li><a href=""><i class="fab fa-instagram icon-ins"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter icon-tw"></i></a></li>
                </ul>
            </div>
            <div class="footer__div--condiciones">
                <h3>Medios de pago</h3>
                <img src="img/medios de pago/pagos.jpg" alt="Medios de pago" class="footer__condiciones--img">
            </div>
        </div>
    </footer>

    <!--JAVASCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
